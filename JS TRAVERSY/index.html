<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href = "https://bootswatch.com/4/pulse/bootstrap.min.css">
    <title>WebMark</title>
</head>
<body>
  <div class="container mt-4">
      <h1 class="display-4 text-center">Web<span class = "text-primary">Marks</span></h1>
      <!-- THIS IS WHERE THAT DIV GOES FOR THE ALERT -->
      <form id="website-form">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id = "title" class= "form-control">
            </div>

            <div class="form-group">
                <label for="source">Source</label>
                <input type="text" id = "source" class= "form-control">
            </div>  

            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" id = "type" class= "form-control">
            </div>
            <input type="submit" value="Add Mark" class = "btn btn-primary btn-block">
            
      </form>

      <table class="table table-striped"><thead>
          <tr>
              <th>Title</th>
              <th>Source</th>
              <th>Type</th>
              <th></th>

          </tr>
      </thead>
    <tbody id="mark-list"></tbody>
    </table>
  </div>
<script src="script.js"></script>
</body>
</html>
